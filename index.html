<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans:400,600,700|Spectral:400,600,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--start of hero div-->
    <div class="hero">
      <div class="navbar">
        <ul>
          <li><img src="img/logo.png" alt="" /></li>
          <li>Arctic Wild</li>
          <li></li>
          <li></li>
          <li>Schedule</li>
          <li>Destinations</li>
          <li>Activities</li>
          <li>Planning</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="title"><!--start of title div-->
        <img class="map" src="img/map.png" alt="" />
        <p>Enjoy the solitude &amp; solace of <br><span>Arctic Wild</span></p>
        <div class="header-border"></div>
        <div class="play">
          <img src="img/play.png" alt="" />
        </div>
          <button type="button" name="button">Explore Below</button>
          <div class="triangle"></div>
      </div><!--end of title div-->
      <div class="break-bar">
        <ul>
          <li>Home</li>
          <li>Rafting</li>
          <li>Backpacking</li>
          <li>Canoe</li>
          <li>More</li>
        </ul>
        <div class="search-btn">
          <p>Search</p>
        </div>
      </div>
      <div class="gallery-container">
        <div class="gallery raft">
          <img src="img/icon-raft.svg" alt="Raft Icon" />
          <div class="border-top"></div>
          <h3>Rafting Trips</h3>
        </div>
        <div class="gallery base-camp">
          <img src="img/icon-basecamp.svg" alt="Base Camp Icon" />
          <div class="border-top"></div>
          <h3>Base Camp Trips</h3>
        </div>
        <div class="gallery backpack">
          <img src="img/icon-backpacking.svg" alt="Backpacking Icon" />
          <div class="border-top"></div>
          <h3>Backpacking Trips</h3>
        </div>
        <div class="gallery canoe">
          <img src="img/icon-canoe.svg" alt="Canoe Icon" />
          <div class="border-top"></div>
          <h3>Canoe Trips</h3>
        </div>
        <div class="gallery photograph">
          <img src="img/icon-photography.svg" alt="Photography Icon" />
          <div class="border-top"></div>
          <h3>Photography Trips</h3>
        </div>
        <div class="gallery custom">
          <img src="img/icon-custom.svg" alt="Custom Icon" />
          <div class="border-top"></div>
          <h3>Custom Trips</h3>
        </div>
      </div>

    <!--end of hero div-->
  </body>
</html>
